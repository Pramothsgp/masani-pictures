<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Movies - Masani Pictures</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/components/base.css" />
    <link rel="stylesheet" href="css/components/animations.css" />
    <link rel="stylesheet" href="css/components/sections.css" />
    <link rel="stylesheet" href="css/components/layout.css" />
    <link rel="stylesheet" href="css/components/footer.css" />
    <link rel="stylesheet" href="css/components/social.css" />
    <link rel="stylesheet" href="webfonts/all.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/images/logo.png"
            alt="Masani Pictures"
            class="logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="movies.html">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#upcoming">Upcoming</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Movies Section -->
    <section class="release-section section" id="allMovies">
      <div class="container">
        <h2 class="section-title">All <span>Movies</span></h2>
        <div class="filter-pills">
          <button class="filter-pill active" data-filter="all" type="button">
            All
          </button>
          <button class="filter-pill" data-filter="now-showing" type="button">
            Now Showing
          </button>
          <button class="filter-pill" data-filter="this-week" type="button">
            This Week
          </button>
          <button class="filter-pill" data-filter="popular" type="button">
            Popular
          </button>
        </div>
        <div class="row row-gap-4" id="moviesContainer">
          <!-- Movies will be dynamically rendered here by JavaScript -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img
              src="assets/images/logo.png"
              alt="Masani Pictures"
              class="footer-logo"
            />
            <p class="footer-description">
              Creating cinematic experiences that inspire and entertain
              audiences worldwide.
            </p>
          </div>
          <div class="col-md-4">
            <h5>Quick Links</h5>
            <ul class="footer-links">
              <li><a href="index.html">Home</a></li>
              <li><a href="movies.html">Movies</a></li>
              <li><a href="#upcoming">Upcoming</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
          <div class="col-md-4">
            <h5>Connect With Us</h5>
            <div class="social-links">
              <a href="#" aria-label="Facebook"
                ><i class="fab fa-facebook"></i
              ></a>
              <a href="#" aria-label="Twitter"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="#" aria-label="Instagram"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="#" aria-label="YouTube"
                ><i class="fab fa-youtube"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p class="copyright">
              &copy; 2024 Masani Pictures. All rights reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
